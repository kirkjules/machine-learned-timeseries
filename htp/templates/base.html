<!DOCTYPE html>

<html lang="en">

  <head>
    {% include 'meta.html' %}
    {% block styles %}{% endblock%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/e3deaeba31.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,500" rel="stylesheet">
  </head>
  
  <body class="{{template}}">
    <div>
      {% if current_user.is_anonymous %}
      <a href="{{ url_for('auth.login') }}">Login</a>
      {% else %}
      <a href="{{ url_for('index.monitor') }}">Monitor</a>
      <a href="{{ url_for('get.candles') }}">Get Data</a>
      <a href="{{ url_for('indicate.indicators') }}">Indicators</a>
      <a href="{{ url_for('signal.signals') }}">Signals</a>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% endif %}
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>

</html>
